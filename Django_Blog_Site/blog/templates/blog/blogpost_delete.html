{% extends '_base.html' %}

{% block page_title %}
    Delete Post
{% endblock page_title %}

{% block content %}

    <div class="container">
        <div class="card shadow my-3 p-5">
            <h1>Are You Sure?</h1>
            <p>Are you sure you want to delete the {{ post.title }} post permanently?</p>
            <form action="" method="post">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="Yes,delete">
                <input class="btn btn-success" type="submit" value="No" name="no">
            </form>
        </div>
    </div>
{% endblock content %}
